<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Virtual Jewels Try-On</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <div class="ui-buttons">
    <button id="capture-btn"><img src="camera_icon.png" /></button>
    <a id="location-btn" href="https://maps.app.goo.gl/gsTuBCVMUVk9cxYZ6" target="_blank">
      <img src="location_icon.png" />
    </a>
  </div>

  <div id="jewelry-mode">
    <button onclick="toggleCategory('earrings')">EARRINGS</button>
    <button onclick="toggleCategory('necklaces')">CHAINS</button>
  </div>

  <div id="subcategory-buttons" style="display:none;">
    <button onclick="selectJewelryType('earrings','gold')">Gold</button>
    <button onclick="selectJewelryType('earrings','diamond')">Diamond</button>
    <button onclick="selectJewelryType('necklaces','gold')">Gold</button>
    <button onclick="selectJewelryType('necklaces','diamond')">Diamond</button>
  </div>

  <div id="jewelry-options" class="options-group" style="display:none;"></div>

  <div id="snapshot-modal">
    <div class="modal-content">
      <span id="close-snapshot" class="close-btn">&times;</span>
      <h3>Your Look</h3>
      <img id="snapshot-preview" />
      <div class="action-buttons">
        <button id="download-btn">Download</button>
        <button id="share-btn">Share</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="script.js"></script>
</body>
</html>
